<blockquote>
  <blockquote>
    <blockquote>
      <p align="left"><font color="#FFFFFF"><font size="2">
      我的「網誌」為什麼叫「嘰哩呱啦ACE」？是因為有一次我女兒一直講話講個不停，為了要形容她是多麼的愛講話而 
      想出來的形容詞。因為我老婆對植物辨識很有一手，常常會邊看植物邊講這個應該是MELASTOMATACEAE 
      野牡丹科的植物，那個是CONVOLVULACEAE 旋花科，我常常聽，於是我取其尾音 
      A-C-E，取笑我那喋喋不休的女兒說，那你一定是「嘰哩呱啦ACE」，「愛講話科」的植物吧！後來覺得這個說法很有趣，我也是有一堆話想講，所以才寫「網誌」，那麼，就拿「嘰哩呱啦ACE」來當作我的「網誌」的名稱吧！ 
      </font><br>
　</font></p>
    </blockquote>
  </blockquote>
</blockquote>
